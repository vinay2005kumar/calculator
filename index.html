<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css.css">
</head>
<body>
    <div class="name">CALCULATOR</div>
    <div class="container">
        <div class="result"></div>
        <div class="box">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>^</button>
        </div>
        <div class="box" >
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>%</button>
        </div>
        <div class="box">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>*</button>
            <button id="sqrt">&#8730</button>
        </div>
        <div class="box">
            <button>clr</button>
            <button>0</button>
            <button>del</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
